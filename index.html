<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ về animation trong CSS</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/owl.carousel.min.css" rel="stylesheet" />
    <link href="css/style.min.css" rel="stylesheet" />

    <link href="css/square-and-circle.css" rel="stylesheet" />
    <link href="css/transition.css" rel="stylesheet" />
    <link href="css/animation360.css" rel="stylesheet" />
    <link href="css/square-to-round.css" rel="stylesheet" />

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100%;
            display: block;
            background-image: url("https://img.freepik.com/free-photo/room-with-concrete-floor-smoke-background_9083-2991.jpg?size=626&ext=jpg");
            background-size: cover;
            /* justify-content: center;
            align-items: center; */
        }   
        </style>
</head>
<body>
    <div class="container">
        <div class="square-and-circle clearfix">
            <div class="square-toright"></div>
            <div class="circle-toleft"></div>
            <div class="square-toleft"></div>
            <div class="circle-toright"></div>
        </div>
        <div class="example-transition">
            <div class="transition"></div>
        </div>
    </div>
    <div class="container">
        <div class="animation-window">
            <div><div class="animation360"></div></div>
            <div><div class="animation360"></div></div>
            <div><div class="animation360"></div></div>
            <div><div class="animation360"></div></div>
        </div>
        <div class="square">
            <div class="square-toright"></div>
            <div class="square-totop"></div>
            <div class="square-toright"></div>
            <div class="square-tobottom"></div>
        </div>
        
    </div>
    
    
 </body>
</html>
